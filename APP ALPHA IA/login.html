<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA-IA LOGIN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .vh-100 {
            min-height: 100vh;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 p-4">


    <div id="login-card" class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">ALPHA-IA Login</h1>

        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Seu usuário</label>
                <input type="text" id="usuario" name="usuario" required class="form-control"
                    placeholder="Digite seu nome de usuário">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" required class="form-control"
                    placeholder="Digite sua senha">
            <div>
            <button type="submit" id="botaoLogin" class="btn btn-primary w-100 mt-3">
                Entrar
            </button>
            <label for="botaoRegistro" class="form-label mt-3 text-center">Ainda não tem uma conta ?</label>
             <button type="submit" id="botaoRegistro" class="btn btn-danger w-100" onclick="window.location.href='registro.html'">
                Registrar-se
             </button>
        </form>

        <!-- label de Status -->
        <p id="mensagem-status" class="mt-3 text-center small h-5"></p>
    </div>

    <script type="module">
        // A URL do servidor Node.js
        // O servidor precisa estar rodando localmente na porta 3000
        const SERVER_URL = 'http://localhost:3000/login';

        const loginForm = document.getElementById('loginForm');
        const mensagemStatus = document.getElementById('mensagem-status');

        // Função principal que é chamada ao submeter o formulário
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault(); 
            
            mensagemStatus.textContent = "Tentando validar no servidor...";
            mensagemStatus.className = 'mt-3 text-center small text-info';

            const nome = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            const dadosParaEnviar = {
                nome: nome,
                sobrenome: senha 
            }; 
 
            
            try {
                // Envia os dados para o servidor
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dadosParaEnviar)
                });

                const result = await response.json();

                if (response.ok) {
                    // SUCESSO! Credenciais corretas.
                    mensagemStatus.textContent = `Login bem-sucedido! Redirecionando...`;
                    mensagemStatus.className = 'mt-3 text-center small text-success';
                    
                    // Lógica de Redirecionamento
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500); // Espera 1.5s antes de redirecionar
                    
                } else {
                    // FALHA! Credenciais incorretas (o servidor respondeu com 401 ou outro erro)
                    mensagemStatus.textContent = `Erro: ${result.error || 'Credenciais inválidas ou falha de comunicação.'}`;
                    mensagemStatus.className = 'mt-3 text-center small text-danger';
                }

            } catch (error) {
                // ERRO DE REDE (Servidor desligado ou indisponível)
                console.error('Erro de conexão:', error);
                mensagemStatus.textContent = 'ERRO: Não foi possível conectar ao servidor (Verifique se o Node.js está rodando).';
                mensagemStatus.className = 'mt-3 text-center small text-danger';
            }
        });
        
    </script>
    <!-- Incluindo Bootstrap JS (opcional, mas boa prática) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
