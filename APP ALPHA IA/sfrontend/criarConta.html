<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaIA - Criar Conta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-section">
      <h1 class="logo-text">Alpha<span>IA</span></h1>
      <h2>Criar uma conta</h2>

      <form>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="RA">
        <input type="text" placeholder="Nome de usuário">
        <input type="password" placeholder="Senha" required>
        <input type="password" placeholder="Confirmar Senha" required>
        <button type="submit">Confirmar</button>
        <button type="submit" onclick="mudarDeTela()">Retornar ao Login</button>
      </form>
    </div>

    <div class="logo-section">
      <img src="img/logo2.png" alt="Logo AlphaIA">
    </div>
  </div>
  <script>
    function mudarDeTela() {
      window.location.href = "login.html";
    }
  </script>
  <footer>
    AlphaIA © 2025. Todos os Direitos reservados.
  </footer>
</body>

</html>
