<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA-IA Registro</title>
    <!-- Carregando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .vh-100 {
            min-height: 100vh;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 p-4">

    <!-- Cartão de Registro -->
    <div id="registro-card" class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Novo Registro</h1>

        <form id="registroForm">
            <!-- Campo Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo / Usuário</label>
                <input type="text" id="nome" name="nome" required class="form-control"
                    placeholder="Seu nome completo ou nome de usuário">
            </div>

            <!-- Campo RA -->
            <div class="mb-3">
                <label for="ra" class="form-label">RA (Registro Acadêmico)</label>
                <input type="number" id="ra" name="ra" required class="form-control" placeholder="Apenas números">
            </div>

            <!-- Campo Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" required class="form-control"
                    placeholder="seu.email@exemplo.com">
            </div>

            <!-- Campo Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" required class="form-control"
                    placeholder="Crie uma senha forte">
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">
                Registrar
            </button>
        </form>

        <!-- Área de Status -->
        <p id="mensagem-status" class="mt-3 text-center small h-5"></p>

        <!-- Link para Login -->
        <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none">Já tenho conta</a>
        </div>
    </div>

    <script type="module">
        const SERVER_URL = 'http://localhost:3000/registro';
        const registroForm = document.getElementById('registroForm');
        const mensagemStatus = document.getElementById('mensagem-status');

        registroForm.addEventListener('submit', async function(e) {
            e.preventDefault(); 
            
            mensagemStatus.textContent = "Tentando registrar...";
            mensagemStatus.className = 'mt-3 text-center small text-info';

            const nome = document.getElementById('nome').value;
            const ra = parseInt(document.getElementById('ra').value);
            const senha = document.getElementById('senha').value;
            const email = document.getElementById('email').value;
            
            const dadosParaEnviar = { nome, ra, senha, email };

            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosParaEnviar)
                });

                const result = await response.json();

                if (response.ok && response.status === 201) {
                    mensagemStatus.textContent = `Registro bem-sucedido! Redirecionando para o login...`;
                    mensagemStatus.className = 'mt-3 text-center small text-success';
                    
                    // Redireciona para a tela de login
                    setTimeout(() => {
                    window.location.href = 'login.html';
                    }, 1500);
                    
                } else {
                    // Erro: Nome, RA ou Email já existem (409) ou outro erro de validação (400)
                    mensagemStatus.textContent = `Erro: ${result.error || 'Falha no registro.'}`;
                    mensagemStatus.className = 'mt-3 text-center small text-danger';
                }

            } catch (error) {
                console.error('Erro de conexão:', error);
                mensagemStatus.textContent = 'ERRO: Não foi possível conectar ao servidor (Verifique se o Node.js está rodando).';
                mensagemStatus.className = 'mt-3 text-center small text-danger';
            }
        });
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
